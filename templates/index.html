<!DOCTYPE html>
<html>
  <head>
    <title>Insights</title>
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>
  <body>
    <section class="home">
      <div class="container">
        <br><br><br><br><br><br><br><br><br><br>
        <div class="row my-auto">
          <div class="col col-12 col-sm-6 justify-content-center align-self-center thor-left"><a class="lol" href="/admin"><h1>Insights for the company</h1></a></div>
          <div class="col col-12 col-sm-6 justify-content-center align-self-center hulk-right"><a class="lol" href="/user"><h1>Get recommendations for products as a user</h1></a></div>
        </div>
      </div>
    </section>
    <section class="admin">
      <div class="container">
        <div class="row">
          <div class="col col-8">
            <br><br>
            <h2>Get Insights</h2>
            <form>
              <select class="browser-default custom-select insights-class">
                <option selected>Insights</option>
                <option value="1">Most popular products</option>
                <option value="2">Product quantity sold per city of each category</option>
                <option value="3">Heatmap of all variables in data</option>
                <option value="4">Hourly frequency of transactions of products</option>
                <option value="5">Total revenue generated in each month of fiscal year</option>
                <option value="6">Trend for year 2018</option>
                <option value="7">Trend of subscriptions for year 2018</option>
                <option value="8">Total count of subscriptions for each product_id</option>
              </select>
            </form>
            <br><br>
            <h3 class="insights-result"></h3>
            <div id="chartContainer" style="height: 300px; width: 100%;"></div>
          </div>
          <div class="col col-4"><a class="lol" href="/home">Home</a></div>
        </div>
      </div>
    </section>
    <section class="user">
      <div class="container">
        <div class="row">
          <div class="col col-8">
            <br><br><br><br>
            <h1>Search</h1>
            <br><br>
            <form method="POST">
              <input type="number" name="search" class="search-box">
              <br><br>
              <button type="submit">Submit</button>
            </form>
          </div>
          <br><br><br><br>
          <div class="col col-4"><a class="lol" href="/home">Home</a></div>
        </div>
      </div>
    </section>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"> </script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/static/js/main.js"></script>
  </body>
</html>
